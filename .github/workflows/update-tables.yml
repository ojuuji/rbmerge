name: Update tables

on:
  schedule:
    - cron: '22 7 * * *'  # daily at 7:22

  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: check out the repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: true

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: build database
        working-directory: ./sqlite
        run: make && make indices

      - name: check integrity
        continue-on-error: true
        run: ./tables/integrity_check.sh

      - name: update relationships table
        run: ./tables/update.sh

      - name: update colors table
        run: python ./tables/update.py

      - name: commit tables
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'tables/*.csv'
          commit_message: "bot: commit updated tables"
