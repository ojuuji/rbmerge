<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {{ content }}
      <footer class="footer border-top border-gray-light mt-5 pt-3 text-gray">
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a> from <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> repository at {{ site.time | date_to_xmlschema }}.
      </footer>
    </div>
    <script src="{{ "/js/anchor.min.js" | relative_url }}"></script>
    <script>anchors.add();</script>
  </body>
</html>
